<html>

<head>
    <title>Formulario Optativa</title>

</head>

<body>
    <h1>Formulario para inscripcion de alumno</h1>
    <h2>Informacion del estudiante</h2>
    <table>
        <tr>
            <td>
                <label>Nombre: </label>
            </td>
            <td>
                <input type="text" id="txt_nombre">
            </td>
        </tr>
        <tr>
            <td>
                <label>Apellido: </label>
            </td>
            <td>
                <input type="text" id="txt_apellido">
            </td>
        </tr>
        <tr>
            <td>
                <label>Direccion: </label>
            </td>
            <td>
                <input type="text" id="txt_direccion">
            </td>
        </tr>
        <tr>
            <td>
                <label>Telefono: </label>
            </td>
            <td>
                <input type="tel" id="txt_telefono">
            </td>
        </tr>
    </table>
    <h2>Informacion de la Carrera</h2>
    <table>
        <tr>
            <td>
                <label>Nombre: </label>
            </td>
            <td>
                <input type="text" id="txt_nombre">
            </td>
        </tr>
        <tr>
            <td>
                <label>Apellido: </label>
            </td>
            <td>
                <input type="text" id="txt_apellido">
            </td>
        </tr>
        <tr>
            <td>
                <label>Facultad: </label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Carrera: </label>
            </td>
            <td>
                <input type="radio" id="rad_si">Si
                <br>
                <input type="radio" id="rad_no">No
            </td>
        </tr>
    </table>
    <td>
        <input type="submit" id="btn_aceptar" value="Cargar informacion">
        <input type="button" id="btn_limpiar" value="Limpiar" </td>
</body>

</html>
